<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Quiz App</title>

<style>
body{
    font-family:Arial;
    margin:0;
    background:#f4f6f9;
    transition:0.3s;
}
.dark{
    background:#121212;
    color:white;
}
.container{
    max-width:600px;
    margin:40px auto;
    padding:20px;
    background:white;
    border-radius:12px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
.dark .container{
    background:#1e1e1e;
}
button{
    width:100%;
    padding:12px;
    margin:6px 0;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.option{background:#e9ecef;}
.option:hover{background:#ced4da;}
.correct{background:#28a745 !important;color:white;}
.wrong{background:#dc3545 !important;color:white;}
.top-bar{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}
.toggle{
    position:fixed;
    top:10px;
    right:10px;
    background:black;
    color:white;
    padding:6px 10px;
    border-radius:20px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleDark()">ðŸŒ™</div>

<div class="container" id="app">
<h2>Select Category</h2>
<button onclick="startQuiz('medical')">Medical</button>
<button onclick="startQuiz('flags')">Flags</button>
<button onclick="startQuiz('capitals')">Capitals</button>
<button onclick="startQuiz('animals')">Animals</button>
</div>

<script>

const data = {
medical: generateQuestions("Medical Question"),
flags: generateQuestions("Flag Question"),
capitals: generateQuestions("Capital Question"),
animals: generateQuestions("Animal Question")
};

let quiz=[];
let current=0;
let score=0;
let timer;
let timeLeft=15;
let answered=false;

function generateQuestions(title){
    let arr=[];
    for(let i=1;i<=300;i++){
        arr.push({
            q: title+" "+i+"?",
            o:["Option A","Option B","Option C","Option D"],
            a:Math.floor(Math.random()*4)
        });
    }
    return arr;
}

function startQuiz(category){
    quiz = shuffle([...data[category]]).slice(0,10);
    current=0;
    score=0;

    document.getElementById("app").innerHTML=`
    <div class="top-bar">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">15</span>s</div>
    </div>
    <h3 id="question"></h3>
    <div id="options"></div>
    <div id="progress"></div>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="location.reload()">Back</button>
    `;
    loadQuestion();
}

function loadQuestion(){
    answered=false;
    timeLeft=15;
    document.getElementById("timer").innerText=timeLeft;
    startTimer();

    const q=quiz[current];
    document.getElementById("question").innerText=q.q;
    document.getElementById("progress").innerText="Question "+(current+1)+" / "+quiz.length;

    const optDiv=document.getElementById("options");
    optDiv.innerHTML="";
    q.o.forEach((opt,i)=>{
        const btn=document.createElement("button");
        btn.innerText=opt;
        btn.classList.add("option");
        btn.onclick=()=>selectAnswer(i,btn);
        optDiv.appendChild(btn);
    });
}

function selectAnswer(index,btn){
    if(answered) return;
    answered=true;
    clearInterval(timer);

    const correctIndex=quiz[current].a;
    const buttons=document.querySelectorAll(".option");
    buttons[correctIndex].classList.add("correct");

    if(index===correctIndex){
        score++;
        document.getElementById("score").innerText=score;
        playSound(true);
    }else{
        if(btn) btn.classList.add("wrong");
        playSound(false);
    }
}

function nextQuestion(){
    clearInterval(timer);
    current++;
    if(current<quiz.length){
        loadQuestion();
    }else{
        document.getElementById("app").innerHTML=
        "<h2>Quiz Finished ðŸŽ‰</h2>"+
        "<h3>Your Score: "+score+" / "+quiz.length+"</h3>"+
        "<button onclick='location.reload()'>Play Again</button>";
    }
}

function startTimer(){
    timer=setInterval(()=>{
        timeLeft--;
        document.getElementById("timer").innerText=timeLeft;
        if(timeLeft<=0){
            clearInterval(timer);
            selectAnswer(-1,null);
        }
    },1000);
}

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
}

function toggleDark(){
    document.body.classList.toggle("dark");
}

function playSound(correct){
    const audio=new Audio(correct ?
    "https://www.soundjay.com/buttons/sounds/button-3.mp3" :
    "https://www.soundjay.com/buttons/sounds/button-10.mp3");
    audio.play();
}

</script>

</body>
</html>
