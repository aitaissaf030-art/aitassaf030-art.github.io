<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medical Quiz App</title>
<style>
body {
    font-family: Arial;
    background: #f4f6f9;
    text-align: center;
}
.container {
    width: 90%;
    max-width: 600px;
    background: white;
    padding: 20px;
    margin: 40px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
button {
    padding: 10px 15px;
    margin: 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.option {
    display: block;
    width: 100%;
    background: #e3e7ee;
}
.next-btn {
    background: #4CAF50;
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
    <h3 id="score"></h3>
</div>

<script>
const quiz = [];

for (let i = 1; i <= 300; i++) {
    quiz.push({
        question: "Medical Question " + i + ": What is the normal body temperature?",
        options: ["35째C", "37째C", "39째C", "41째C"],
        answer: 1
    });
}

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
    const q = quiz[currentQuestion];
    document.getElementById("question").innerText = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.classList.add("option");
        btn.onclick = () => selectAnswer(index);
        optionsDiv.appendChild(btn);
    });
}

function selectAnswer(index) {
    if (index === quiz[currentQuestion].answer) {
        score++;
    }
}

function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quiz.length) {
        loadQuestion();
    } else {
        document.querySelector(".container").innerHTML =
            "<h2>Quiz Finished!</h2><h3>Your Score: " + score + " / 300</h3>";
    }
}

loadQuestion();
</script>

</body>
</html>
